<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SHERLOCK</title>
        <style>
            /* Default Light Mode Styles */
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: whitesmoke;
                color: #333;
                overflow: hidden; /* Hide scrollbars */
                transition: background-color 0.3s, color 0.3s;
            }
            .shell {
                padding: 20px;
                border-radius: 15px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                background-color: #ffffff;
                text-align: center;
                max-width: 400px;
                width: 90%;
                transition: background-color 0.3s, color 0.3s;
            }
            button {
                padding: 15px 30px;
                font-size: 18px;
                margin: 0;
                cursor: pointer;
                border: none;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }
            .english {
                background-color: #007bff;
                color: white;
            }
            .english:hover {
                background-color: #0056b3;
            }
            .assamese {
                background-color: #28a745;
                color: white;
            }
            .assamese:hover {
                background-color: #1e7e34;
            }
            h1 {
                font-size: 2.5rem;
                margin-bottom: 20px;
            }

            /* Dark Mode Styles */
            .dark-mode {
                background-color: #121212;
                color: #ffffff;
            }
            .dark-mode .shell {
                background-color: #333333;
                color: #ffffff;
            }

            /* Dark Mode Toggle Button Styles */
            .dark-mode-toggle {
                position: absolute;
                top: 20px;
                right: 20px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                padding: 10px 15px;
                cursor: pointer;
                font-size: 14px;
                transition: background-color 0.3s ease;
            }
            .dark-mode-toggle:hover {
                background-color: #0056b3;
            }

            /* For hiding scrollbars but still allowing scrolling */
            body::-webkit-scrollbar {
                display: none; /* Hide scrollbar for Chrome, Safari, and Edge */
            }
            body {
                -ms-overflow-style: none; /* Hide scrollbar for IE and Edge */
                scrollbar-width: none; /* Hide scrollbar for Firefox */
            }
        </style>
    </head>
    <body>
        <!-- Dark Mode Toggle Button -->
        <button id="darkModeToggle" class="dark-mode-toggle">
            Toggle Dark Mode
        </button>

        <div class="shell">
            <h1>Sherlock</h1>
            <h2>The Malware Detective</h2>
            <h3>Choose Chatbot Language</h3>
            <button class="english" onclick="location.href='/set_language/en'">
                English
            </button>
            <button class="assamese" onclick="location.href='/set_language/as'">
                Assamese
            </button>
        </div>

        <script>
            // JavaScript to Toggle Dark Mode
            const toggleButton = document.getElementById("darkModeToggle");
            toggleButton.addEventListener("click", () => {
                document.body.classList.toggle("dark-mode");

                // Save user preference to localStorage
                if (document.body.classList.contains("dark-mode")) {
                    localStorage.setItem("theme", "dark");
                } else {
                    localStorage.setItem("theme", "light");
                }
            });

            // Apply saved theme on page load
            document.addEventListener("DOMContentLoaded", () => {
                if (localStorage.getItem("theme") === "dark") {
                    document.body.classList.add("dark-mode");
                }
            });
        </script>
    </body>
</html>
